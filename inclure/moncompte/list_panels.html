[(#REM) <!-- # Mon Compte Liste panels

Liste les panels ajoutés via la pipeline moncompte_ajouter_panel

Partagée entre le menu et la navigation de l'espace client

@param css - class de la liste

-->]
[(#SET{panels,#PIPELINE{moncompte_ajouter_panel}})]
<BOUCLE_navMonCompte(DATA){source tableau, #GET{panels}}>
<li[ class="(#ENV{css})"]>
    <a href="#" rel="nofollow">#VALEUR{title}</a>
    <ul class="submenu">
        <BOUCLE_pages(DATA){source tableau, #VALEUR{items}}>
        <li>
            <a href="[(#URL_PAGE{moncompte}|parametre_url{panel,#VALEUR{url}})]" rel="nofollow">#VALEUR{title}</a>
        </li>
        </BOUCLE_pages>
    </ul>
</li>
</BOUCLE_navMonCompte>
