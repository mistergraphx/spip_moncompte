[(#REM)<!--
Page Mon Compte :

Charge les controlleurs de chaques panels

-->]
[(#SESSION{id_auteur}|oui)
    <INCLURE{fond=moncompte/navigation,env}/>
    <div id="moncompte">
    [(#ENV{panel}|oui)<INCLURE{fond=moncompte/#ENV{panel}}{id_auteur=#SESSION{id_auteur}}{env}/>]
    [(#ENV{panel}|non)<INCLURE{fond=moncompte/accueil}{id_auteur=#SESSION{id_auteur}}{ajax}{env}/>]
    </div>]
[(#SESSION{id_auteur}|non)
    <p class="alert">Vous n'êtes pas connecté</p>
    #FORMULAIRE_LOGIN
]
